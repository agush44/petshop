<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/pata.png" />

  <!-- Meta description -->
  <meta name="description"
    content="Petshop es tu tienda de confianza para comprar productos de calidad para tus mascotas. Encuentra todo lo que necesitas para tu perro, gato y más." />

  <!-- Preconnect para fuentes más rápidas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload Baloo 2 con URL exacta -->
  <link rel="preload" href="https://fonts.gstatic.com/s/baloo2/v21/wXKrE3kTposypRyd51jcAA.woff2" as="font"
    type="font/woff2" crossorigin="anonymous">

  <!-- Google Fonts con font-display: swap -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">

  <!-- Open Graph Meta Tags (Facebook) -->
  <meta property="og:title" content="Petshop - Tu tienda para consentir a tus mascotas" />
  <meta property="og:description"
    content="Encuentra los mejores productos para tu perro, gato y más en Petshop. ¡Compra hoy y disfruta de envíos rápidos y productos de calidad!" />
  <meta property="og:image" content="https://example.com/path/to/your/image.jpg" />
  <meta property="og:url" content="https://www.petshop.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:title" content="Petshop - Tu tienda para consentir a tus mascotas" />
  <meta name="twitter:description"
    content="Encuentra los mejores productos para tu perro, gato y más en Petshop. ¡Compra hoy y disfruta de envíos rápidos y productos de calidad!" />
  <meta name="twitter:image" content="https://example.com/path/to/your/image.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Title -->
  <title>Petshop - Tienda de Productos para Mascotas</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx" defer></script>
</body>

</html>
